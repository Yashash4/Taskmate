<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>TaskMate — Admin</title><link rel="stylesheet" href="styles.css"/><script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script><script defer src="js/firebase-config.js"></script><script defer src="js/admin-guard.js"></script><script defer src="js/auth-guard.js"></script><script defer src="js/ui.js"></script><script defer src="js/db.js"></script><script defer src="js/admin.js"></script></head><body><header class="site-header"><div class="container header-inner"><a class="brand" href="index.html"><div class="brand-logo"></div><span class="brand-name">TaskMate</span></a><nav class="nav"><a href="admin.html" class="active">Admin</a><a href="admin-reports.html">Reports</a><span class="sep"></span><span id="whoami" class="muted small"></span><button id="logoutBtn" class="btn btn-ghost">Logout</button></nav></div></header><main class="container section"><h1>Admin Dashboard</h1><div class="grid-4 cards" id="adminCards"></div><div class="grid-2 gap"><section><h2>All Tasks</h2><div class="card row wrap gap"><input id="search" class="input" placeholder="Search…"/><select id="filterPriority" class="input"><option value="all">All priorities</option><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select><select id="filterStatus" class="input"><option value="all">All status</option><option value="open">Open</option><option value="submitted">Submitted</option><option value="done">Done</option></select></div><ul id="taskList" class="task-list"><li class="muted">Loading…</li></ul></section><aside><h2 id="formTitle">Create Task</h2><form id="taskForm" class="card grid"><input type="hidden" id="taskId"/><label>Title<input id="title" required placeholder="Finish assignment"/></label><label>Deadline<input type="date" id="deadline"/></label><label>Priority<select id="priority"><option value="low">Low</option><option value="medium" selected>Medium</option><option value="high">High</option></select></label><label>Status<select id="status"><option value="open" selected>Open</option><option value="submitted">Submitted</option><option value="done">Done</option></select></label><label>Assign To (email)<input id="assignedToEmail" placeholder="user@example.com"/></label><label class="span-2">Description<textarea id="description" rows="3" placeholder="Optional notes…"></textarea></label><div class="row span-2"><button class="btn" type="submit">Save</button><button id="resetBtn" class="btn btn-ghost" type="button">Reset</button></div></form></aside></div></main><footer class="site-footer"><div class="container row between wrap"><p class="muted small">Approve = done, Reject = open.</p></div></footer></body></html>
