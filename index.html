<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>TaskMate — Login</title><link rel="stylesheet" href="styles.css"/><script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script><script defer src="js/firebase-config.js"></script><script defer src="js/auth.js"></script></head><body><header class="site-header"><div class="container header-inner"><a class="brand" href="#"><div class="brand-logo"></div><span class="brand-name">TaskMate</span></a></div></header><main class="container section"><div class="grid-2 gap"><section class="card"><h2>Login</h2><form id="loginForm" class="grid"><label>Email<input type="email" id="loginEmail" required placeholder="you@example.com"/></label><label>Password<input type="password" id="loginPassword" required placeholder="••••••••"/></label><button class="btn span-2" type="submit">Login</button><button class="btn btn-ghost span-2" id="resetPwd" type="button">Forgot password?</button></form></section><section class="card"><h2>Create Account</h2><form id="signupForm" class="grid"><label>Name<input type="text" id="signupName" required placeholder="Your name"/></label><label>Email<input type="email" id="signupEmail" required placeholder="you@example.com"/></label><label>Password<input type="password" id="signupPassword" required placeholder="min 6 chars"/></label><button class="btn span-2" type="submit">Sign up</button><p class="muted small">New accounts default to role <b>user</b>. Promote to <b>admin</b> in Firestore (users/{uid}).</p></form></section></div></main><footer class="site-footer"><div class="container row between wrap"><p class="muted small">Email/Password login. Phone OTP is optional; see README.</p></div></footer></body></html>
